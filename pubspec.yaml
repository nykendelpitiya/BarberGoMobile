name: barbergo
description: BarberGo Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0
  cloud_firestore: ^4.9.1
  flutter_svg: ^2.0.9 # For using SVG in the app
  carousel_slider: ^5.0.0 # For carousel slider functionality
  image_picker: ^0.8.7+4 # For image selection functionality
  uuid: ^3.0.7
  path_provider: ^2.1.4
  sqflite: ^2.3.3+1
  change_app_package_name: ^1.5.0
  webview_flutter: ^4.4.2
  http: ^1.1.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # The "flutter_lints" package contains a set of recommended lints.
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

# Flutter launcher icons configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo1.png"

# Flutter-specific configurations
flutter:
  uses-material-design: true
  
  # Assets configuration
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/banner1.jpg
    - assets/images/banner2.jpg
    - assets/images/banner3.jpg
    - assets/images/banner4.jpg

  
  # Fonts configuration
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300